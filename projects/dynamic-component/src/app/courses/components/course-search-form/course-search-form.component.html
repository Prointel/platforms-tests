<div class="container" novalidate>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

    <mat-form-field class="form-element">
      <input matInput placeholder="Name of Course" formControlName="name">
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="Description of Course" formControlName="description">
    </mat-form-field>

  </form>
</div>
